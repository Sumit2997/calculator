<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/mathjs@12.3.2/" ></script>
</head>

<body>
    <div id="full">
        <div id="upper">
            <p>Welcome to Calculate Me !</p>
            <div class="Output"></div>
            <div class="Input"></div>
        </div>

        <div>
            <div id="flex">
                <button>0</button>
                <button>.</button>
                <button>AC</button>
                <button>=</button>
            </div>
            <div id="flex">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div id="flex">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div id="flex">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
